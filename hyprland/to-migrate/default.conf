$config=$HOME/.config/hypr

# colors
source = $config/themes/mocha.conf
$border = $pink

# monitors
# monitor=desc:LG Electronics 27GL850 005NTBKGG613,preferred,auto,1.25
monitor=,preferred,auto,1

exec-once=$config/autostart

input {
    kb_layout=
    kb_variant=
    kb_model=
    kb_options=ctrl:nocaps
    kb_rules=

    follow_mouse=1

    touchpad {
        natural_scroll=true
        disable_while_typing=true
    }
}

decoration {
    blur = false
    drop_shadow = false
    # dim_inactive = true
    # dim_strength = 0.2
}

general {
    bindm=CTRLSHIFT,mouse:272,movewindow
    bindm=CTRLSHIFT,mouse:273,resizewindow
    col.active_border=$border
    col.group_border_active=$rosewater
    col.group_border=$mantle
}

animations {
    enabled=1
    # bezier=overshot,0.05,0.9,0.1,1.1
    bezier=overshot,0.13,0.99,0.29,1.1
    animation=windows,1,4,overshot,slide
    animation=border,1,10,default
    animation=fade,1,10,default
    animation=workspaces,1,6,default,slide
    animation=specialWorkspace,1,6,default,fade
}

gestures {
    workspace_swipe=true
    workspace_swipe_fingers=3
    workspace_swipe_cancel_ratio=0.3
}

#windowrule=tile,.*
windowrule=float,org.gnome.Nautilus
windowrule=move 100 100,org.gnome.Nautilus
windowrule=float,floatingkitty
windowrule=size 900 600,floatingkitty
windowrule=center,floatingkitty
windowrule=float,pavucontrol
windowrule=float,inkview

# keybinds
bind=SUPER,M,exit,
bind=SUPER,Escape,exec,lock

# screenshot
bind=SUPERSHIFT,S,exec,screenshot.sh

# apps
bind=CTRL,Return,exec,kitty
bind=CTRLSHIFT,Return,exec,kitty --class floatingkitty
bind=SUPER,t,exec,kitty
bind=SUPER,W,exec,firefox
bind=SUPER,Z,exec,zathura
# bind=ALT,space,exec,wofi --show drun
bind=ALT,space,exec,fuzzel

# waybar
bindr=ALT,Alt_R,exec,killall -SIGUSR1 .waybar-wrapped
# bind=CTRL,b,exec,killall -SIGUSR1 waybar
# bind=CTRL,m,exec,hyprland_focus.sh

# fan
bind=,XF86Launch4,exec,asusctl profile -n

# brightness
bind=,XF86MonBrightnessDown,exec,xbacklight -dec 10
bind=,F7,exec,xbacklight -dec 10
bind=,XF86MonBrightnessUp,exec,xbacklight -inc 10
bind=,F8,exec,xbacklight -inc 10
bind=,XF86KbdBrightnessDown,exec,xbacklight -ctrl asus::kbd_backlight -dec 30
# bind=,F2,exec,xbacklight -ctrl asus::kbd_backlight -dec 30
bind=,XF86KbdBrightnessUp,exec,xbacklight -ctrl asus::kbd_backlight -inc 30
# bind=,F3,exec,xbacklight -ctrl asus::kbd_backlight -inc 30
bind=SUPER,space,exec,kbdbacklighttoggle

# audio and media
bind=,XF86AudioRaiseVolume,exec,wpctl set-volume @DEFAULT_SINK@ 5%+
bind=,XF86AudioLowerVolume,exec,wpctl set-volume @DEFAULT_SINK@ 5%-
bind=,XF86AudioMute,exec,wpctl set-sink-mute @DEFAULT_SINK@ toggle
bind=,XF86AudioPlay,exec,playerctl play-pause
bind=,XF86AudioPause,exec,playerctl play-pause
bind=,XF86AudioNext,exec,playerctl next
bind=,XF86AudioPrevious,exec,playerctl previous

# movement
bind=CTRL,Q,killactive,

bind=SUPER,left,movefocus,l
bind=SUPER,right,movefocus,r
bind=SUPER,up,movefocus,u
bind=SUPER,down,movefocus,d

bind=SUPER,h,movefocus,l
bind=SUPER,l,movefocus,r
bind=SUPER,k,movefocus,u
bind=SUPER,j,movefocus,d

bind=CTRLSHIFT,H,resizeactive,-20 0
bind=CTRLSHIFT,L,resizeactive,20 0
bind=CTRLSHIFT,K,resizeactive,0 -20
bind=CTRLSHIFT,J,resizeactive,0 20

bind=,F2,movetoworkspace,special
bind=,F2,togglespecialworkspace

bind=ALT,3,togglespecialworkspace
bind=,F1,togglespecialworkspace

bind=CTRL,1,workspace,1
bind=CTRL,2,workspace,2
bind=CTRL,3,workspace,3
bind=CTRL,4,workspace,4
bind=CTRL,5,workspace,5
bind=CTRL,6,workspace,6
bind=CTRL,7,workspace,7
bind=CTRL,8,workspace,8
bind=CTRL,9,workspace,9
bind=CTRL,0,workspace,10

bind=ALT,0x0060,togglegroup
bind=ALT,0xff09,changegroupactive

# 1-2-3-4-etc, shift was being wonky with the key names so here are the codes
bind=CTRLSHIFT,10,movetoworkspace,1
bind=CTRLSHIFT,11,movetoworkspace,2
bind=CTRLSHIFT,12,movetoworkspace,3
bind=CTRLSHIFT,13,movetoworkspace,4
bind=CTRLSHIFT,14,movetoworkspace,5
bind=CTRLSHIFT,15,movetoworkspace,6
bind=CTRLSHIFT,16,movetoworkspace,7
bind=CTRLSHIFT,17,movetoworkspace,8
bind=CTRLSHIFT,18,movetoworkspace,9
bind=CTRLSHIFT,19,movetoworkspace,10

bind=CTRLSHIFT,space,togglefloating,
bind=SUPER,space,pin
bind=,F11,fullscreen

bind=CTRLSHIFT,escape,submap,clear
submap=clear
bind=,escape,submap,reset
submap=reset
